	function calc(){

<span>当前时间:</span>
<script>
  var d = new Date();
  document.write(d.getHours());
  document.write(":");
  if(d.getMinutes()<10){
	document.write("0"+d.getMinutes());
  }
  else
	document.write(d.getMinutes());
  document.write(":");
  if(d.getSeconds()<10){
	document.write("0"+d.getSeconds());
  }
  else
	document.write(d.getSeconds());
  document.write(":");
  document.write(d.getMilliseconds());
 
function refresh(){
  location.reload();
}
</script>
